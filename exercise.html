<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Advice Generator</title>
  </head>
  <body>
    <div class="advice-wrapper">
      <p class="advice-number" id="advice-number">ADVICE #117</p>
      <!-- <select name="advice-type" id="advice-type"></select> -->
      <h3 class="advice" id="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action.</h3>
      <div class="bar-section" id="bar-section">
        <hr />
        <p class="bar">=</p>
        <hr />
      </div>
      <button class="generate" id="generate" onclick="generate()">
        <img src="./images/icon-dice.svg" alt="##" />
        <p>Generate</p>
      </button>
    </div>
    <footer>
      <p>
        A project by
        <span>
          <a href="https://www.instagram.com/dumplingis1020/" target="_blank"
            >Jake dOx:
          </a>
        </span>
      </p>
      <p>
        project from
        <span
          ><a href="https://frontendmentor.io" target="_blank"
            >frontendmentor</a
          ></span
        >
      </p>
    </footer>
  </body>
  <script>
    async function generateAdvice() {
      const url =
        "https://fortune-cookie2.p.rapidapi.com/fortune/by_category?category_key=love_and_relationships";
      try {
        const response = await fetch(url );
        const result = await response.json();

        document.getElementById("advice").textContent = result.answer;
        document.getElementById("advice-number").textContent = result.category;
        console.log(result.category);
        console.log(result.answer);
      } catch (error) {
        console.error(error);
      }
    }
    function generate() {
      document.getElementById("generate").disabled = true;

      setTimeout(() => {
        generateAdvice();

        document.getElementById("generate").disabled = false;
      }, 2500);
    }
    generateAdvice();

  </script>
</html>
